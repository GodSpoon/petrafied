name: Deploy React Version

on:
  push:
    branches:
      - react-version
    paths-ignore:
      - 'tree'
      - '**.md'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          # Remove the cache option that was looking for a lock file
      
      - name: Install dependencies
        # Use npm install instead of npm ci to generate a lock file
        run: npm install
        
      - name: Build React app
        run: npm run build
        
      - name: Setup custom domain
        run: echo "petrafied-react.spoon.rip" > ./dist/CNAME
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist  # The folder the action should deploy
          branch: gh-pages-react  # The branch the action should deploy to
          clean: true  # Automatically remove deleted files from the deployment
